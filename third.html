<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="third.css">
</head>
<body>
    <header>
        <div class="head container">
                        <div class="left_head">
                <img src="images/logo.png" alt="">
            </div>
            <div class="right_head">
                <a href="">Services</a>
                <a href="">About</a>
                <a href="">Contact</a>
                <button>Log in</button>
                <button>Open an account</button>
                <button>ENG &#9662</button>
            </div>
        </div>
    </header>
    <main>
        <section class="section container">
                <div class="top">

                    <img src="images/logo.png" alt="">
                    <h1>Welcome to ByTrend!</h1>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
                <form>
                    <label for="email">Email<span>*</span></label><br>
                    <input class="input" type="email" 
                    placeholder="Email adress"
                    required>
                    <br><br>
                    <label for="phone">Phone <span>*</span></label>
                    <br>
                    <input class="input" 
                    type="number"
                    placeholder="+7 965-748-89-90" >
                    <br><br>
                    <div class="inp">
                        <div>

                    <label for="country">Country<span>*</span></label><br>
                    <input class="mini_input" type="text" value="England" readonly required>
                        </div>
                        <div>

                    <label for="city">Name of city<span>*</span></label><br>
                    <input class="mini_input" type="text" placeholder="Name of city" required>
                        </div>
                    </div><br>

                    <label for="password">Password<span>*</span><img src="images/Icon.png" alt=""></label><br>
                    <input class="input password" type="password" id="password" placeholder="**************" required>
                    <br>
                    <label for="confirm">Confirm password<span>*</span></label><br>
                    <input class="input2 " type="password" id="confirm">
                    <button class="btn" type="submit">Register</button>
                    <p class="p">By signing up, you are agreeing to our <span>Terms & Conditions</span> and <span>Privacy Policy.</span></p>
                </form>
        </section>
    </main>
</body>
</html>
